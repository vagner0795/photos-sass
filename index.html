        AULÃO DE SASS

            Primeiro passo - instalar o Sass globalmente na maquina.

            usamos o npm install -g sass
            
            Sass é um pré processador de css usado para agilizar a criação de paginas 
            existe duas extensões: .scss e .sass
            usaremos a extensão .sass

            dentro do head colocamos o link de stylesheet com href de css/styles.css
            esse arquivo é criado automaticamente pelo Sass.
        
        Segundo passo - Criamos a pasta sass e dentro da pasta o styles.sass

        Terceiro passo - Criar a estrutura HTML do SITE

    -->
